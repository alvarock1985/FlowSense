<div class="container">
  <form ng-submit="failSensorCtrl.postData()">
      <H3>Emulador de fallas</H3>
      <H4>Seleccione sensor para modificar</H4>
      Estacion: <br>
      <select name="stationName" ng-model="failSensorCtrl.stationId" ng-options="m.id as m.description for m in failSensorCtrl.stations" ng-change="failSensorCtrl.getSensors(failSensorCtrl.stationId)" required></select><br>
      Sensor: {{sensorId}}<br>
      <select name="sensorName" ng-model="failSensorCtrl.sensorId" ng-options="m.id as m.name for m in failSensorCtrl.sensors" required></select><br>
      Estado: <br>
      <select name="status" ng-model="failSensorCtrl.status" ng-options="i as i for i in failSensorCtrl.statusList" required></select><br>
      <br>
      <input type="submit" value="Enviar">
      <br>
      <br>
      <p>Estado: {{failSensorCtrl.sendStatus}}</p>



  </form>

</div>
